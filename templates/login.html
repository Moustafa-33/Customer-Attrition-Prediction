<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Luxury Churn AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f9f6f2;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      color: #3a2e2a;
    }
    .login-wrapper {
      max-width: 1000px;
      margin: 60px auto 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      padding: 40px;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(60, 45, 30, 0.1);
    }
    .login-card {
      flex: 1 1 420px;
      background: #fdf9f4;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }
    h2 {
      text-align: center;
      color: #5d4037;
      margin-bottom: 20px;
    }
    .form-field {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 1rem;
    }
    .form-group {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1rem;
    }
    .form-actions {
      margin-bottom: 14px;
      font-size: 0.95rem;
    }
    .login-btn {
      background: linear-gradient(135deg, #8d6e63, #5d4037);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .login-btn:hover {
      box-shadow: 0 6px 16px rgba(93, 64, 55, 0.3);
      transform: translateY(-2px);
    }
    .muted-text {
      font-size: 0.9rem;
      color: #6e5c51;
      text-align: center;
    }
    .error-message {
      font-size: 0.85rem;
      color: #c62828;
      margin-bottom: 10px;
    }
    .signup-box {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 1rem;
    }
    .signup-box a {
      color: #5d4037;
      font-weight: 600;
      text-decoration: none;
    }
    .toast {
      margin: 15px auto;
      padding: 12px 16px;
      max-width: 400px;
      border-radius: 8px;
      text-align: center;
    }
    .toast.success {
      background-color: #e0f7e9;
      color: #2e7d32;
    }
    .toast.error {
      background-color: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>

<div class="login-wrapper">
  <!-- Individual Login -->
  <div class="login-card">
    <h2> Individual Login</h2>
    <form action="/login" method="post" onsubmit="return validateIndividualForm()">
      <input type="hidden" name="account_type" value="Individual">
      <input type="email" name="username" id="individual-email" class="form-field" placeholder="Email Address" required>
      <span class="error-message" id="individual-error"></span>
      <div class="form-group">
        <input type="password" name="password" id="individual-password" class="form-field" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('individual-password')">üëÅ</span>
      </div>
      <div class="form-actions">
        <label><input type="checkbox" name="remember"> Remember Me</label>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <a href="#" class="muted-text" style="display:block; margin-top:12px;">Forgot Password?</a>
    </form>
  </div>

  <!-- Business Login -->
  <div class="login-card">
    <h2> Business Login</h2>
    <form action="/login" method="post" onsubmit="return validateBusinessForm()">
      <input type="hidden" name="account_type" value="Business">
      <input type="email" name="username" id="business-email" class="form-field" placeholder="Business Email" required>
      <span class="error-message" id="business-error"></span>
      <div class="form-group">
        <input type="password" name="password" id="business-password" class="form-field" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('business-password')">üëÅ</span>
      </div>
      <div class="form-actions">
        <label><input type="checkbox" name="remember"> Remember Me</label>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <a href="#" class="muted-text" style="display:block; margin-top:12px;">Forgot Password?</a>
    </form>
  </div>
</div>

<div class="signup-box">
  <span>Don't have an account?</span> <a href="{{ url_for('signup') }}">Sign Up</a>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="toast {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }
  function validateIndividualForm() {
    const emailInput = document.getElementById("individual-email");
    const email = emailInput.value.toLowerCase();
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const error = document.getElementById("individual-error");
    if (!regex.test(email)) {
      error.textContent = "Please enter a valid email.";
      return false;
    }
    emailInput.value = email;
    error.textContent = "";
    return true;
  }
  function validateBusinessForm() {
    const emailInput = document.getElementById("business-email");
    const email = emailInput.value.toLowerCase();
    const error = document.getElementById("business-error");
    if (!email.includes("business")) {
      error.textContent = "Must be a business email.";
      return false;
    }
    emailInput.value = email;
    error.textContent = "";
    return true;
  }
</script>
</body>
</html>
